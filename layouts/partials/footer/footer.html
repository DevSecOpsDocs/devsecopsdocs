<footer class="footer text-muted">
  <div class="container-{{ if .Site.Params.options.fullWidth }}fluid{{ else }}xxl{{ end }}">
    <div class="row">
      <div class="col-lg-8 order-last order-lg-first">
        <ul class="list-inline">
          <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
        </ul>
      </div>
      <div class="col-lg-8 order-first order-lg-last text-lg-end">
        <ul class="list-inline">          
          {{ range .Site.Menus.footer -}}
          <li class="list-inline-item"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{ end -}}
          <!-- show rss if feed_exclude is non existent or falsy -->
          {{$getPage := .GetPage .Section}}
          {{$isList := cond (ne .IsPage true) (ne $getPage.Params.feed_exclude true) false }}
          {{if $isList}}
          <li class="list-inline-item">
            <a style="display:flex; align-items:center; gap:10px;" href="{{print .Permalink "index.xml"}}"><span>RSS</span>
              <svg class="svg-themed" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 17C1.45 17 0.979 16.8043 0.587 16.413C0.195667 16.021 0 15.55 0 15C0 14.45 0.195667 13.979 0.587 13.587C0.979 13.1957 1.45 13 2 13C2.55 13 3.02067 13.1957 3.412 13.587C3.804 13.979 4 14.45 4 15C4 15.55 3.804 16.021 3.412 16.413C3.02067 16.8043 2.55 17 2 17ZM14 17C14 15.0667 13.6333 13.254 12.9 11.562C12.1667 9.87067 11.1627 8.38733 9.888 7.112C8.61267 5.83733 7.12933 4.83333 5.438 4.1C3.746 3.36667 1.93333 3 0 3V0C2.35 0 4.55833 0.446 6.625 1.338C8.69167 2.22933 10.4917 3.44167 12.025 4.975C13.5583 6.50833 14.771 8.30833 15.663 10.375C16.5543 12.4417 17 14.65 17 17H14ZM8 17C8 14.7833 7.22067 12.896 5.662 11.338C4.104 9.77933 2.21667 9 0 9V6C1.53333 6 2.96667 6.28767 4.3 6.863C5.63333 7.43767 6.796 8.22067 7.788 9.212C8.77933 10.204 9.56233 11.3667 10.137 12.7C10.7123 14.0333 11 15.4667 11 17H8Z" fill="black"/>
              </svg>            
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</footer>
